<ion-popover-view class="c-popover-view" ng-click="notification(code)">
    <div class="mbsc-fr-arr-w"><div class="mbsc-fr-arr-i"><div class="mbsc-fr-arr" style="left: 7px;"></div></div></div>
    <ion-header-bar class="c-header-bar">
        <p>{{ diffMins > 1 ? diffMins + ' minutes ago' : 'Just now'}}</p>
    </ion-header-bar> 
    <ion-content class="c-content">
        <h1>{{title}}</h1>
        <p ng-bind-html="summary"></p>
    </ion-content>
</ion-popover-view>
